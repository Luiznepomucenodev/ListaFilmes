<html>

<head>
  <meta charset="utf-8" />
  <title>Lista de Filmes</title>

  <!-- Bootstrap início -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Bootstrap fim -->

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

  <!--Axios-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!--Script Externo-->
  <script src="app.js"></script>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="display-4">Cadastrar filmes</h1>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Nome" id="nome" />
      </div>

      <div class="col-md-2">
        <input type="date" class="form-control" placeholder="Data" id="data" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Resumo" id="resumo" />
      </div>

      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Nota" id="nota" />
      </div>

      <div class="col-md-1 d-flex justify-content-start">
        <button onclick="mandarDados()" type="button" class="btn btn-primary">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>


    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Resumo</th>
          <th scope="col">Nota</th>
          <th scope="col">Data de Lançamento</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody id="listafilmes">
      </tbody>
    </table>
  </div>


  <!--Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editModalLabel">Editar Cadastro</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <input type="text" class="form-control" placeholder="Nome" id="inputNomeModal" />
          <input type="text" class="form-control" placeholder="Resumo" id="inputResumoModal" />
          <input type="date" class="form-control" placeholder="Data" id="inputDataModal" />
          <input type="text" class="form-control" placeholder="Nota" id="inputNotaModal" />
        </div>
        <div class="modal-footer" id="divButtons">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="fechar">Fechar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirmar">Salvar Mudanças</button>
        </div>
      </div>
    </div>
  </div>

  <!--Check Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="ModalLabel">Confirmação de Exclusão</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h3 class="text-success" id="modalTitulo">Filme excluido com sucesso</h3>
        </div>
        <div class="modal-footer" id="modalbuttons">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
